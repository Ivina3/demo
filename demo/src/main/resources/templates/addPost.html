<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${siteTitle}">пост</title>
</head>

<body>
<header>
    <a th:href="@{/index}">Главная</a>
    <a th:href="@{/addPost}">Добавить пост</a>
    <a th:href="@{/login}" th:if="${#authentication == null}">Вход</a>
    <a th:href="@{/reg}" th:if="${#authentication == null}">Регистрация</a>
    <form th:action="@{/logout}" method="post" th:if="${#authentication != null}">
        <input type="submit" value="Выйти">
    </form>
</header>
    <form th:action="@{/submit}" th:object="${post}" method="post">
        <label>Заголовок</label>
        <input type="text" id="title" name="title" th:field="*{title}" required>

        <label>Текст статьи</label>
        <input type="text" id="text" name="text" th:field="*{text}" required/>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
