<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>

<div th:replace="headerFragment :: header"></div>
<ul>
    <li th:if="${not #lists.isEmpty(posts)}" th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.text}"></p>
        <p th:text="${post.author_name}"></p>
    </li>
    <li th:if="${#lists.isEmpty(posts)}">
        <p>No posts available</p>
    </li>
</ul>
</body>
</html>
