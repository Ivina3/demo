<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<header>
    <a th:href="@{/index}">Главная</a>
    <a th:href="@{/addPost}">Добавить пост</a>
    <a th:href="@{/login}" th:if="${#authentication == null}">Вход</a>
    <a th:href="@{/reg}" th:if="${#authentication == null}">Регистрация</a>
    <form th:action="@{/logout}" method="post" th:if="${#authentication != null}">
        <input type="submit" value="Выйти">
    </form>
</header>
<ul>
    <li th:if="${not #lists.isEmpty(posts)}" th:each="post : ${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.text}"></p>
        <p th:text="${post.author}"></p>
    </li>
    <li th:if="${#lists.isEmpty(posts)}">
        <p>No posts available</p>
    </li>
</ul>
</body>
</html>
